server:
  port: 80
  tomcat:
    max-http-header-size: 10240     #单位：字节

guns:
  swagger-open: true                #是否开启swagger (true/false)
  muti-datasource-open: false     #是否开启多数据源(true/false)  
  kaptcha-open: false               #是否开启登录时验证码 (true/false)
  spring-session-open: false        #是否开启spring session,如果是多机环境需要开启(true/false)
  session-invalidate-time: 1800     #session失效时间(只在单机环境下生效，多机环境在SpringSessionConfig类中配置) 单位：秒
  session-validation-interval: 900  #多久检测一次失效的session(只在单机环境下生效) 单位：秒

beetl:
  resource-auto-check: true         #热加载beetl模板，开发时候用

spring:
  profiles:
    active: local
  mvc:
    view:
      prefix: /WEB-INF
  devtools:
    restart:
      enabled: false
      additional-paths: src/main/java
      exclude: assets/**,WEB-INF/**
  servlet:
    multipart:
      max-request-size: 100MB
      max-file-size: 100MB


mybatis-plus:
  typeAliasesPackage: cn.stylefeng.guns.modular.system.model
  global-config:
    id-type: 1  #0:数据库ID自增   1:用户输入id  2:全局唯一id(IdWorker)  3:全局唯一ID(uuid)
    db-column-underline: true
    refresh-mapper: true
    logic-delete-value: 0
    logic-not-delete-value: 1
    capital-mode: true
    #字段策略 0:"忽略判断",1:"非 NULLcom.baomidou.mybatisplus.mapper.LogicSqlInjector 判断"),2:"非空判断"
    field-strategy: 1
    sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
    db-config:
       db-type: oracle
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true #配置的缓存的全局开关
    lazyLoadingEnabled: true #延时加载的开关
    multipleResultSetsEnabled: true #开启的话，延时加载一个属性时会加载该对象全部属性，否则按需加载属性
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #打印sql语句,调试用
    dialectType: oracle
    jdbc-type-for-null: null

log:
  path: guns-logs